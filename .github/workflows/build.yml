name: Build Bukkit JAR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: âš™ï¸ Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --no-daemon

      - name: ğŸ“¦ Upload built JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bukkit-Host-JAR
          path: build/libs/*.jar
